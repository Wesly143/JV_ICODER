{% extends 'base.html' %}

{% block title %}Review {% endblock title %}



{% block body %}

    <style>

        body{

            background-color: black;
        }
      .glow{
        color: lightgreen;
        text-align: center;
      }
    </style>


    {% if messages %}
     {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}


    <div class="container-fluid px-0" >
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="../static/c11.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="../static/c2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="../static/c3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>

    <!--form-->
    <h1 class="glow">Join Us Now!!</h1>


    <div class="container width-60%">
        <form class="row g-3" method="POST" action="/contact">
            {% csrf_token %}
      <div class="container">
        <label for="email" class="form-label"><h6 style="color: green">Email</h6></label>
        <input type="email" class="form-control" name="email" id="email">
      </div>
      <div class="container">
        <label for="name" class="form-label"><h6 style="color: green">Name</h6></label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="container">
        <label for="fb" class="form-label"><h6 style="color: green">FaceBook Id</h6></label>
        <input type="text" class="form-control" id="fb" name="fb">
      </div>
      <div class="form-floating">
      <h6 style="color: green">Tell Us for what you want to contact us!!</h6>
      <textarea class="form-control" id="desc" rows="2" name="desc"></textarea>
    </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>


{% endblock body %}
